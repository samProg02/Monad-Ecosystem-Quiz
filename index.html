<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monad ecosystem Knowledge Quiz</title>
    <link rel="icon" type="image/png" href="monad.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Animated Background -->
      <div class="bg-animation">
        <div class="floating-orb orb1"></div>
        <div class="floating-orb orb2"></div>
        <div class="floating-orb orb3"></div>
        <div class="floating-orb orb4"></div>
      </div>

      <!-- Welcome Screen -->
      <div class="welcome-screen" id="welcomeScreen">
        <h1>MONAD ECOSYSTEM QUIZ</h1>
        <p class="subtitle">Test your knowledge of the Monad ecosystem</p>
        <button class="enter-btn" onclick="startQuiz()">
          TEST YOUR ECOSYTEM KNOWLEDGE
        </button>
      </div>

      <!-- Quiz Screen -->
      <div class="quiz-screen" id="quizScreen">
        <div class="quiz-header">
          <div class="question-counter" id="questionCounter">
            Question 1 of ...
          </div>
          <div class="timer" id="timer">5</div>
        </div>
        <div class="question-text" id="questionText"></div>
        <div class="options" id="optionsContainer"></div>

        <!-- Developer Credit -->
        <div class="developer-credit">
          <a
            href="https://x.com/bolarindesamso1"
            target="_blank"
            class="follow-dev-btn"
          >
            Follow the Dev
          </a>
        </div>
      </div>

      <!-- Game Over Screen -->
      <div class="game-over-screen" id="gameOverScreen">
        <h2>GAME OVER</h2>
        <p class="score-text" id="gameOverScore"></p>
        <div class="action-buttons">
          <button class="restart-btn" onclick="restartQuiz()">
            Play Again
          </button>
          <a href="#" class="tweet-btn" id="gameOverTweet" target="_blank"
            >Tweet Your Score</a
          >
        </div>
      </div>

      <!-- Success Screen -->
      <div class="success-screen" id="successScreen">
        <h2>CONGRATULATIONS!</h2>
        <p class="score-text">You're a top Monad expert! ðŸŽ‰</p>
        <p class="score-text" id="successScore"></p>
        <div class="action-buttons">
          <a href="#" class="tweet-btn" id="successTweet" target="_blank"
            >Tweet Your Achievement</a
          >
        </div>
        <p class="comeback-text">Come back another time for more challenges!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
